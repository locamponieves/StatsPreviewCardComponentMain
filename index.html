<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <article class="article">
      <picture class="article-image">
        <source media="(min-width: 1200px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="Mobile image">
      </picture>

      <div class="article-text">
        <h1 class="article-text-title">Get <span>insights</span> that help your business grow.</h1>

        <p class="article-text-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>

        <ul class="article-text-list">
          <li>
            <h2 class="article-list-title">10k+</h2>
            <p class="article-list-text">companies</p>
          </li>

          <li>
            <h2 class="article-list-title">314</h2>
            <p class="article-list-text">templates</p>
          </li>

          <li>
            <h2 class="article-list-title">12M+</h2>
            <p class="article-list-text">queries</p>
          </li>
        </ul>
      </div>
    </article>
  </div>
</body>

</html>
